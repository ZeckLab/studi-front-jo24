<div class="container">
    <app-shopping-cart-item class="itemCart" *ngFor="let item of itemsArray" [item]="item" [mode]="mode" [ngClass]="{'read': mode === 'read'}"
        (removeItemClicked)="removeItem(item)" />
    <div class="basket-total">
        <p>Montant total : <span>{{ total() | currency: 'EUR' }}</span></p>
        <p>Nombre de participant(s) : <span>{{places()}}</span></p>
    </div>
</div>
