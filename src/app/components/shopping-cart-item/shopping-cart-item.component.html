<div class="item" [ngClass]="mode">
    <div class="item-name" [ngClass]="mode">{{item.offer.title}}</div>
    <div class="item-price">{{ item.offer.price| currency:'EUR' }} x</div>
    <div class="item-qty" *ngIf="mode === 'write'">
        <button (click)="decreaseQuantity()" class="btn-down">-</button>
        <input type="text" [(ngModel)]="item.quantity" />
        <button (click)="increaseQuantity()" class="btn-up">+</button>
    </div>
    <div class="item-qty" *ngIf="mode === 'read'">{{ item.quantity }}</div>
    <div class="item-total"> = {{ item.offer.price * item.quantity | currency:'EUR' }}</div>
    <div class="item-remove" *ngIf="mode === 'write'">
        <button class="btn-remove" (click)="removeItem()">
            <img src="assets/images/shopping-cart/trash.png" alt="Remove" />
        </button>
    </div>
</div>
